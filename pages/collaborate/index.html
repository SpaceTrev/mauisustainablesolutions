            <h2 class="insta-text">Club Mckenna Sign Up</h2>

      <div class="card mb-4 box-shadow">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="name" class="text-white">Name</label>
              <input type="name" class="form-control" id="name" aria-describedby="Name" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label for="email" class="text-white">Email address</label>

            </div>

    <div class="col-xl-5 col-lg-5 col-md-5 col-sm-10 col-10 mx-auto ">

            <h2 class="insta-text">Sustainability Map Sign Up</h2>
        </div>
        <br>
      <div class="card mb-4 box-shadow">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label class="text-white">Please select Sustainability Practices at your establishment:</label>
              <br>
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="check2">
                <label class="form-check-label text-white" for="check1">H20</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="check2">
                <label class="form-check-label text-white" for="check2">Refill</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="check2">
                <label class="form-check-label text-white" for="check2">Free</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="check2">
                <label class="form-check-label text-white" for="check2">Customer Only</label>
              </div>
              <br>
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="check2">
                <label class="form-check-label text-white" for="check2">Recycling</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="check2">
                <label class="form-check-label text-white" for="check2">Single Stream</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="check2">
                <label class="form-check-label text-white" for="check2">Multi Stream</label>
              </div>
              <br>
              <div class="form-group" style="margin-top: 20px;">
                <select class="custom-select">
                  <option selected>Water Type</option>
                  <option value="1">Tap</option>
                  <option value="2">Filtered</option>
                  <option value="3">Alkaline</option>
                  <option value="4">Reverse Osmosis</option>
                  <option value="5">Distilled</option>
                </select>
              </div>
              <div class="form-group">
                <select class="custom-select2">
                  <option selected>Options</option>
                  <option value="1">Glass</option>
                  <option value="2">Aluminum</option>
                  <option value="3">Plastic</option>
                  <option value="4">Electronic</option>
                </select>
